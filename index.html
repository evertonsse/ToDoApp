<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,200&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <title>To do app</title>
  </head>

  <body>
    <header>
      <h1>To do App</h1>
    </header>
    <main>
      <div class="link">
        <a href="#" id="add-task" onclick="modal.open()">
          <img src="./assets/Group 1.svg" alt="Botão de adicionar" />
        </a>
      </div>
      <div id="tasks"></div>

      <footer>
        <h1>To do App</h1>
        <small>Nenhum direito reservado</small>
      </footer>

      <div class="modal hidden">
     
          <form action="" onSubmit="Task.addTask(event)">
            <input type="text" id="task-text" placeholder="O que irá fazer?" />
            <button onclick="">Ok</button>
          </form>
        </div>
      </div>
    </main>

    

    <script src="./scripts.js"></script>
  </body>
</html>
